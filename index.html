<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA-308A-jsWebApp</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="header">
        <h1>SBA 308A JavaScript Web Application</h1>
        may 2024 seattle
    </div>
    <!-- /main body for display -->
    <main id="mainBody">
        <div id="actionButtons">
            <button id="displayButton">Jokes For Smile!</button>
            <div id="searchContainer">
                <input type="search" id="searchInput" placeholder="search movies by name">
                <button id="searchButton">Search</button>
            </div>
        </div>
        <!-- //display area -->
        <div id="display">
        </div>
        <!-- pagination top -->
        <div class="pagination">
            <button id="prevPage">Previous</button>
            <button id="nextPage">Next</button>
        </div>
        <!-- area display movies' poster -->
        <div id="moviesDisplay">
        </div>
        <!-- pagination bottom -->
        <div class="pagination">
            <button id="prevPageBottom">Previous</button>
            <button id="nextPageBottom">Next</button>
        </div>
        <!--movies display when clicked  -->
        <div id="movieDetail">
            <span id="closeDetail">X</span>
            <div id="movieContent"></div>
        </div>
        <!-- gobacktop button to scroll up -->
        <button id="backToTop">backToTop</button>
    </main>
    <!-- js below -->
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
